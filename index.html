<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGTA impresoras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x.icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>

            <a href="./index.html"><img class="logo animate__animated animate__shakeY" src="./img/impre3d.png"
                    alt="vgta impresoras"></a>
            <div class="opcion1">
                <div class="container-fluid">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
                <div class="agregarProductos">
                <button type="button" class="btn" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                <img class="carrito" src="./img/carritocompra.png" alt="carrito">
                </div>
            </div>
            </nav>
    </header>
    <main>
        <h1 class="text-center mt-5">Productos</h1>
        <section id="contenedor_productos" class="container d-flex flex-wrap justify-content-center gap-3 mt-5 mb-5">


        </section>

    </main>

    <!----------- Modal ------------->
    <div class="modal fade contenedor_carrito" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Mi Carrito</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="contenedor_carrito">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir
                        comprando</button>
                    <button type="button" class="btn btn-primary " id="finalizar_compra">Finalizar compra</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed">
        <a href="https://www.whatsapp.com" target="_blank"><img src="./img/pngwing.com.png" alt="whatsapp"></a>
    </div>

    <footer>

        <section class="pie">
            <div class="redes">

                <h5>Redes Sociales</h5>
                <div>
                    <a class="imagen" href="https://www.facebook.com" target="_blank"><img src="./img/facebook.png"
                            alt="Facebook"></a>
                    <a class="imagen" href="https://www.instagram.com" target="_blank"><img src="./img/instagram.png"
                            alt="Instagram"></a>
                    <a class="imagen" href="https://www.pinterest.com" target="_blank"><img src="./img/pinterest.png"
                            alt="Pinterest"></a>
                </div>
                <h6>Todos los derechos reservados</h6>

            </div>

        </section>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</html>
